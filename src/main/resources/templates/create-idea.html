<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Idea</title>
</head>
<body>
<h1>Create Idea</h1>

<form th:action="@{/ideas/create}" method="post" th:object="${idea}">
    <label for="content">Idea Content:</label>
    <input type="text" id="content" name="content" th:field="*{content}" required />

    <button type="submit">Submit Idea</button>
</form>
</body>
</html>
